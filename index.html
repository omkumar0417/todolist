<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #343a40;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-container input, .input-container select, .input-container button {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
    }
    .input-container input, .input-container select {
      border: 2px solid #007bff;
    }
    .input-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
    .todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      transition: transform 0.2s, background-color 0.3s;
    }
    .todo-item:hover {
      transform: scale(1.02);
      background-color: #f1f1f1;
    }
    .todo-item.completed {
      text-decoration: line-through;
      color: #6c757d;
    }
    .progress-container {
      text-align: center;
      margin: 20px 0;
    }
    .progress-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .progress-bar {
      background: #e9ecef;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background: #007bff;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Enhanced To-Do List</h1>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <select id="priority-select">
        <option value="High" style="color: red;">High</option>
        <option value="Medium" style="color: orange;">Medium</option>
        <option value="Low" style="color: green;">Low</option>
      </select>
      <input type="date" id="due-date">
      <button onclick="addTodo()">Add</button>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
    <div class="progress-container">
      <div class="progress-label">Completion: <span id="progress-percentage">0%</span></div>
      <div class="progress-bar"><span id="progress-bar-fill"></span></div>
    </div>
  </div>

  <script>
    function addTodo() {
      const todoInput = document.getElementById('todo-input');
      const prioritySelect = document.getElementById('priority-select');
      const dueDate = document.getElementById('due-date');
      const todoList = document.getElementById('todo-list');

      if (!todoInput.value.trim()) {
        alert('Please enter a task!');
        return;
      }

      const listItem = document.createElement('li');
      listItem.className = 'todo-item';
      listItem.dataset.priority = prioritySelect.value;
      listItem.dataset.dueDate = dueDate.value;
      listItem.innerHTML = `
        <span onclick="toggleComplete(this)">
          ${todoInput.value} - <strong>${prioritySelect.value}</strong> - Due: ${dueDate.value || 'No date'}
        </span>
        <button onclick="deleteTodo(this)"><i class="fas fa-trash"></i></button>
      `;

      todoList.appendChild(listItem);
      saveAndRenderTasks();
      todoInput.value = '';
      dueDate.value = '';
    }

    function deleteTodo(button) {
      button.parentElement.remove();
      saveAndRenderTasks();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle('completed');
      saveAndRenderTasks();
    }

    function saveAndRenderTasks() {
      const todoList = document.getElementById('todo-list');
      const tasks = Array.from(todoList.children).map(task => ({
        text: task.querySelector('span').innerText.split(' - ')[0],
        priority: task.dataset.priority,
        dueDate: task.dataset.dueDate,
        completed: task.classList.contains('completed'),
      }));

      tasks.sort((a, b) => {
        if (a.completed !== b.completed) return a.completed - b.completed;
        if (a.priority === b.priority) return new Date(a.dueDate) - new Date(b.dueDate);
        return ['High', 'Medium', 'Low'].indexOf(a.priority) - ['High', 'Medium', 'Low'].indexOf(b.priority);
      });

      todoList.innerHTML = '';
      tasks.forEach(task => {
        const listItem = document.createElement('li');
        listItem.className = 'todo-item';
        if (task.completed) listItem.classList.add('completed');
        listItem.dataset.priority = task.priority;
        listItem.dataset.dueDate = task.dueDate;
        listItem.innerHTML = `
          <span onclick="toggleComplete(this)">
            ${task.text} - <strong>${task.priority}</strong> - Due: ${task.dueDate || 'No date'}
          </span>
          <button onclick="deleteTodo(this)"><i class="fas fa-trash"></i></button>
        `;
        todoList.appendChild(listItem);
      });

      updateProgressBar();
    }

    function updateProgressBar() {
      const todoList = document.getElementById('todo-list');
      const tasks = todoList.children;
      const completedTasks = Array.from(tasks).filter(task => task.classList.contains('completed'));
      const progressBarFill = document.getElementById('progress-bar-fill');
      const progressPercentage = document.getElementById('progress-percentage');
      const percentage = tasks.length ? (completedTasks.length / tasks.length) * 100 : 0;
      progressBarFill.style.width = `${percentage}%`;
      progressPercentage.textContent = `${Math.round(percentage)}%`;
    }

    window.onload = saveAndRenderTasks;
  </script>
</body>
</html>
